<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <h2>All Medicines</h2>

        <div id="medicinesList"></div>           <!-- Medicine items will be dynamically inserted here -->

        <!-- now we create a form for create read update and delete function -->

        <section class="form-section">
            <h2>Add New Medicine</h2>
            <form id="createForm">
                <input type="text" id="newName" placeholder="Medicine Name" required>
                <input type="number" id="newPrice" placeholder="Price" step="0.01" required>
                <button type="submit" class="create-btn">Add Medicine</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Update Medicine</h2>
            <form id="updateForm">
                <input type="text" id="updateName" placeholder="Medicine Name" required>
                <input type="number" id="updatePrice" placeholder="New Price" step="0.01" required>
                <button type="submit" class="update-btn">Update Medicine</button>
            </form>
        </section>


        <section class="form-section">
            <h2>Delete Medicine</h2>
            <form id="deleteForm">
                <input type="text" id="deleteName" placeholder="Medicine Name" required>
                <button type="submit" class="delete-btn">Delete Medicine</button>
            </form>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
